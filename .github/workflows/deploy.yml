name: Deploy ChatGenius

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # Install Heroku CLI
    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh
        
    # Deploy Backend
    - name: Deploy Backend to Heroku
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_BACKEND_APP }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        appdir: "backend"
      env:
        HD_SPRING_PROFILES_ACTIVE: prod
        HD_CLERK_PUBLIC_KEY: ${{ secrets.CLERK_PUBLIC_KEY }}

    # Deploy Frontend
    - name: Deploy Frontend to Heroku
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_FRONTEND_APP }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        appdir: "frontend"
        procfile: "web: npm run serve" 